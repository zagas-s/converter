<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converter</title>
</head>
<body>
    <div style="margin:20px;" class="title">
        <p style="font-size:26px; color:#000;">Converter</p>
    </div>
    <div style="margin:20px; width:300px;">
        <label for="BAM">BAM</label>
        <button onclick="convert()" id="button" style="float:right;">Convert</button>
        <input id="input" type="number" placeholder="0">
        <p>USD: <label id="USD" for="USD"></label> </p>
        <p>EUR: <label id="EUR" for="EUR"></label></p>
        <p>GBP: <label id="GBP" for="GBP"></label></p>
        <p>AUD: <label id="AUD" for="AUD"></label></p>
        <p>SEK: <label id="SEK" for="SEK"></label></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
